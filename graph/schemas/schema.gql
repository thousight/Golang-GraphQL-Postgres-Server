scalar Time

type Query {
  # Education
    allEducations: [Education]
    getEducationById(_id: String!): Education

    # Experience
    allExperiences: [Experience]
    getExperienceById(_id: String!): Experience

}

type Mutation {
  # Education
  addEducation(
    education: EducationInput!,
    style: StyleInput!
  ): Education

  updateEducation(
    _id: String!,
    education: EducationInput!
  ): Education

  deleteEducation(
    _id: String!,
    styleId: String!
  ): Education

  # Experience
  addExperience(
    experience: ExperienceInput!,
    style: StyleInput!
  ): Experience

  updateExperience(
    _id: String!,
    experience: ExperienceInput!,
  ): Experience

  deleteExperience(
    _id: String!,
    styleId: String!
  ): Experience

  # Style
    updateStyle(
      _id: String!,
      style: StyleInput!
    ): Style
}